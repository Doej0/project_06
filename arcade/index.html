<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&family=Luckiest+Guy&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script async src="app.js"></script>
  </head>
  <body>
    <main>
      <header id="title"><h1>Connect 4</h1></header>
      <article id="stats">begin play or select Connect Bot to choose Player 2</article>
      <article id="board">
        <svg id="grid" viewBox="0 0 1400 1200">
          <defs>
          <path id="disc0" 
            d="M 20 -100 a 80 80 0 1 0 160 0 a 80 80 0 1 0 -160 0" />
            <g id="slot0">
              <rect class="slot-bg" width="200" height="1200" />
              <path fill-rule="evenodd" 
                   d="M 0 0 h 200 v 1200 h-200 z 
                      M 20 100 a 80 80 0 1 0 160 0 a 80 80 0 1 0 -160 0
                      M 20 300 a 80 80 0 1 0 160 0 a 80 80 0 1 0 -160 0
                      M 20 500 a 80 80 0 1 0 160 0 a 80 80 0 1 0 -160 0
                      M 20 700 a 80 80 0 1 0 160 0 a 80 80 0 1 0 -160 0
                      M 20 900 a 80 80 0 1 0 160 0 a 80 80 0 1 0 -160 0
                      M 20 1100 a 80 80 0 1 0 160 0 a 80 80 0 1 0 -160 0" />
            <g>
          </defs>
          <use href="#slot0" class="slot" id="slot1" x="0" />
          <use href="#slot0" class="slot" id="slot2" x="200"/>
          <use href="#slot0" class="slot" id="slot3" x="400"/>
          <use href="#slot0" class="slot" id="slot4" x="600"/>
          <use href="#slot0" class="slot" id="slot5" x="800"/>
          <use href="#slot0" class="slot" id="slot6" x="1000"/>
          <use href="#slot0" class="slot" id="slot7" x="1200"/>
        </svg>
      </article>
      <article id="controls">
        <label id="player1" for="play1">Player 1</label>
        <input type="checkbox" id="play1" checked>
        <button id="reset">Reset</button>
        <input type="checkbox" id="play2">
        <label id="player2" for="play2">Connect Bot</label>
      </article>
    </main>
  </body>
</html
